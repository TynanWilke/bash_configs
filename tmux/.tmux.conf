bind r source-file ~/.tmux.conf \; display "Reloaded!"

unbind C-a
set -g prefix C-a
bind C-a send-prefix

set-option -g history-limit 10000

bind c new-window -c "#{pane_current_path}"

bind Space last-window

set-option -g default-shell /bin/bash
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support for easy pane resizing and scrolling
set -g mouse on

# Start window and pane numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase display time for status messages
set -g display-time 2000

# Easier pane splitting with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Status bar styling - clear and informative
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour235 fg=colour250'
set -g status-left-length 40
set -g status-right-length 80
set -g status-left '#[bg=colour241,fg=colour255,bold] #S #[bg=colour235] '
set -g status-right '#[fg=colour245]%Y-%m-%d #[fg=colour250]| #[fg=colour255,bold]%H:%M '

# Window status styling
setw -g window-status-format '#[fg=colour245] #I:#W '
setw -g window-status-current-format '#[bg=colour239,fg=colour255,bold] #I:#W '
setw -g window-status-separator ''

# Pane border styling - clear boundaries
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51,bold'

# Pane number display
set -g display-panes-active-colour colour51
set -g display-panes-colour colour245

# Message styling
set -g message-style 'bg=colour235,fg=colour255,bold'

# Show session name and activity in window titles
set -g set-titles on
set -g set-titles-string '#S: #W'

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style 'fg=colour208,bold'

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Change tmux-resurrect keybinds to avoid accidental saves
set -g @resurrect-save 'C-S'
set -g @resurrect-restore 'C-R'

run '~/.tmux/plugins/tpm/tpm'
